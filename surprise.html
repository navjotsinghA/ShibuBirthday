<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Special Birthday Wishes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffe6f0, #ffe0b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 6vw;
      color: #ff3399;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px 30px;
      border-radius: 20px;
      border: 4px dashed #ffb6c1;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
      z-index: 1;
    }

    .heart-photo {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 6px solid #ff69b4;
      background-color: white;
      overflow: hidden;
      margin: 20px 0;
      z-index: 1;
    }

    .heart-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message {
      font-size: 1.4em;
      color: #663399;
      max-width: 90%;
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      font-weight: bold;
      z-index: 1;
    }

    .buttons {
      margin-top: 30px;
      z-index: 1;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1.1em;
      margin: 10px;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    /* Floating Emoji Background */
    .emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.7;
      animation: float 10s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @media (min-width: 768px) {
      h1 { font-size: 3em; }
      .message { font-size: 1.5em; max-width: 700px; }
    }
  </style>
</head>
