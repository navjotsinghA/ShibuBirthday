<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎁 Video Surprise for You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #ffe6f0, #ffe0b2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
      text-align: center;
    }

    h1 {
      color: #ff3399;
      margin-top: 20px;
      font-size: 2.5em;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px 20px;
      border-radius: 20px;
      border: 3px dashed #ffb6c1;
      z-index: 1;
    }

    iframe, video {
      width: 90%;
      max-width: 720px;
      height: 400px;
      border-radius: 20px;
      margin-top: 20px;
      border: 5px solid #ff69b4;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
      z-index: 1;
    }

    .btn {
      margin: 20px 10px;
      padding: 12px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
      transition: background 0.3s;
      z-index: 1;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    .emoji {
      position: absolute;
      font-size: 2em;
      opacity: 0.6;
      pointer-events: none;
      animation: float 12s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.7em; }
      iframe, video { height: 240px; }
    }
  </style>
</head>
<body>

  <h1>🎥 Your Birthday Video Surprise 🎉</h1>

  <!-- ▶️ VIDEO EMBED AREA -->
  <!-- Option 1: YouTube or Google Drive (Public) Embed -->
  <!-- Replace `YOUR_GOOGLE_DRIVE_EMBED_LINK` below -->

  <video controls>
    <source src="IMG_4947.MP4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Option 2: Local Video File (Uncomment if using local file) -->
  <!--
  <video controls>
    <source src="birthday-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  -->

  <!-- 🔘 Buttons -->
  <div>
    <button class="btn" onclick="goBack()">⬅️ Back</button>
    <button class="btn" onclick="goNext()">➡️ Final Surprise</button>
  </div>

  <!-- Floating Emojis -->
  <script>
    function goBack() {
      window.location.href = "wishes.html"; // previous page
    }

    function goNext() {
      window.location.href = "final.html"; // next page (create if needed)
    }

    const emojis = ["🎂", "💘", "💖", "🎉", "💕", "💫", "🎁"];
    for (let i = 0; i < 60; i++) {
      const span = document.createElement("div");
      span.className = "emoji";
      span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      span.style.left = Math.random() * 100 + "vw";
      span.style.top = Math.random() * 100 + "vh";
      span.style.fontSize = `${16 + Math.random() * 20}px`;
      span.style.animationDuration = `${6 + Math.random() * 10}s`;
      document.body.appendChild(span);
    }
  </script>

</body>
</html>
